<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela vídeo 1</title>
</head>
<body>

    <div class="content">

        <header>
            <section class="marca">
                <a href="index.html"><img src="./img/clapperboard.png" alt="Logo Labetube"></a>  
                <h4>labeTUBE</h4> 
            </section>
            <section class="busca">
                <input type="text" placeholder="Buscar no labeTUBE">
                <img src="./img/magnifying-glass.png" alt="Buscar">
            </section>
        </header>

        <main>

            <section class="titulo-video">
                <h2>Cachoeira</h2>
                <h4>Views: 1.8M</h4>
            </section>
            <setion class="video">
                <video controls autoplay>
                    <source src="https://storage.googleapis.com/future-apis.appspot.com/10.mp4" type="video/mp4">
                </video>
            
                <article class="comentario">
                    <h3>Comentários:</h3>
                    <textarea name="comentarios" id="comentarios" cols="70" rows="10" placeholder="Deixe seu comentário"></textarea>
                </article>
            </section>

        </main>

        <footer>
            <h4>labeTube</h4>
            <div class="links-import">
                <button>Inscreva-se</button>
                <button>Comunidade</button>
            </div>
            <div class="labemake">
                <p>Dicas e produção de vídeos:</p>
                <button>labeMake</button>
            </div>
            
        </footer>



    </div>
    
</body>
</html>
