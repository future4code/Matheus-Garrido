<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="index.css">
</head>


<body>
    <header>

        <a href="index.html"><img src="../img/LOGO.png" alt="MG-logo"></a>
        <!-- <img src="../img/LOGO.png" alt="MG-logo"> -->
        <div class="bots-header">
            <a href="projects.html">Meus Jobs</a>
            <button><a href="contact.html">Fale Comigo</a></button>
        </div>
        
    </header>

    <main>

        <section class=aprs-proj>
            <h3>Entre em Contato</h3>
            <p>Você pode deixar uma mensagem ou, se for algo mais urgente, entrar
                em contato via telefone</p>
        </section>

        <section class="form-contato">
            <form id="formulario" action="">
                <div>
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome">
                </div>

                <div>
                    <label for="telefone">Telefone para Contato: </label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) 9xxxx-xxxx">
                </div>

                <div>
                    <label for="email">E-mail para Contato: </label>
                    <input type="email" id="email" name="email" placeholder="user@user.com.br">
                </div>

                <div>
                    <label for="assunto">Assunto: </label>
                    <input type="text" id="assunto" name="assunto">
                </div>

                <div>
                    <label for="mensagem">Deixe sua Mensagem: </label>
                    <textarea name="mensagem" id="mensagem" cols="60" rows="10" placeholder="Deixe sua mensagem, dúvidas e sugestões :D"></textarea>
                </div>

                <div class="botn-contato">
                    <button type="submit">Enviar Mensagem</button> 
                </div>
            </form>
        </section>

        <section class="outros-contatos">
            <h3>Outros Contatos:</h3>
            <img src="../img/telefone.png" alt="telefone">
            <img src="../img/whats.png" alt="WhatsApp">
            <p>+55 81 9 7335-2002</p>           
        </section>  
    </main>

    <footer>
        <div>
            <img id="perfil-footer" src="../img/foto-perfil.jpg" alt="foto-perfil">                
        </div>

        <div>
            <p>Desenvolvedor Full Stack e mestre em engenharia.
                Contrução de aplicações web funcionais.  
            </p>
        </div>

        <div class="redes">
            <h4>Confira minhas redes:</h4>
            <div>
               <img src="../img/git.png" alt="icon-git">
               <img src="../img/linkedin.png" alt="icon-linkedin">
               <img src="../img/instagram.png" alt="icon-instagram"> 
            </div>
            
        </div>

    </footer> 
</body>
</html>
