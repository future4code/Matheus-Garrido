    <h2 class="tit-menu">Adicionar Produto</h2>
    
    <div class="cont-pag">
        
        <form action="">
            <div>
                <label class="info-form" for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>
            
            <div>
                <label class="info-form" for="descricao">Descrição do produto: </label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <input type="text" id="descricao" name="descrição">
            </div>
            
            <div>
                <label class="info-form" for="preco">Preço (em R$): </label>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input type="number" min="1" step="any" id="preco" name="preço">
            </div>
            
            <div>
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label class="info-form" for="qntd-disp">Quantidade disponível: </label>
                <input type="number" id="qntd-disp" name="Quantidade disponível">
            </div>
    
            <div class="form-add">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button class="butn" type="submit">Adicionar</button>
            </div>
    
        </form>
    </div>
